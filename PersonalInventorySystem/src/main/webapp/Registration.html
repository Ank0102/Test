<body>
    <div id="registration">
        <form action="AddUserServer">

            <legend>Registration</legend>

            <label for="username">Username</label>
            <input type="text" id="username"placeholder="Enter UserName" name="username"required="required">
            
            <label for="password">Password</label>
            <input type="password" id="password"placeholder="Enter Password" name="password"required="required">
            
            
            
            <label for="phone">Moblie No.</label>
            <input type="tel" id="phone"placeholder="Enter Mobile Number" namew="mobile" required="required">
            
            <label for="email">Email ID</label>
            <input type="email" id="email"placeholder="Enter Email" name="email" required="required">
            
            <label for="address">Address</label>

        </form>
